<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neo Space Invaders 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="particles"></div>
    <div id="app">
      <canvas id="gameCanvas"></canvas>
      <div id="score">Score: 0</div>
      <div id="lives">Lives: 3</div>
      <div id="gameOver" class="hidden">
        <h2>Game Over</h2>
        <span id="finalScore"></span>
        <span id="restartTip">Press <span class="key">SPACE</span> to restart</span>
      </div>
      <div id="controls">
        <div class="control"><span class="key">←</span><span class="key">→</span> Move</div>
        <div class="control"><span class="key">SPACE</span> Shoot</div>
        <div class="control"><span class="key">P</span> Pause</div>
      </div>
      <button id="startButton" class="glow-button">START GAME</button>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
